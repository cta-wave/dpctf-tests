<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="../subtests/start-up-delay-should-be-sufficiently-low.js"></script>
    <script src="../subtests/playback-duration-matches-cmaf-track-duration.js"></script>
  </head>

  <body>
    <video style="height: 400px;"></video>
    <div>Press Enter/Ok to continue or Up/Down to show/hide debug overlay</div>
    <div id="debug"></div>
    <div id="log"></div>
    <div id="info-overlay"></div>
    <script src="../lib/mozilla/object-keys-polyfill.js"></script>
    <script src="../lib/stefanpenner/es6-promise.min.js"></script>
    <script src="../lib/player.js"></script>
    <script src="../lib/manifest_parser.js"></script>
    <script src="../lib/mpd-parser.js"></script>
    <script src="../lib/wave-service.js"></script>
    <script src="../lib/dpctf-testharness.js"></script>
    <script>
      // Global variables
      var TEST_INFO = {
        title: "Overlapping Fragments",
        description:
          "Playback of overlapping fragments assumes that the application can overwrite the buffer with other fragments. This is for example useful in case that a fragment is loaded in lower quality but may then be replaced by a better-quality fragment.",
        path: location.pathname,
        params: urlParams,
        observations: [],
      };

      var video = document.querySelector("video");
      var overwriteCurrentFragment = true;

      var tsMax = urlParams["tsMax"] || 120;
      var minBufferDuration = urlParams["min_buffer_duration"] || 30;
      var token = urlParams["token"];
      var videoContentModel = "{{VIDEO_MPD_URL}}";
      var audioContentModel = "{{AUDIO_MPD_URL}}";

      new DpctfTest({
        testInfo: TEST_INFO,
        minBufferDuration: minBufferDuration,
        token: token,
        videoContentModel: videoContentModel,
        audioContentModel: audioContentModel,
        videoElement: video,
        infoOverlayElement: document.getElementById("info-overlay"),
        executeTest: executeTest,
        setupTest: setupTest,
      });

      function setupTest(player, done) {
        var manifest = player.getVideoManifest();
        var videoSegments = player.getVideoSegments();
        var totalSegments = player.getVideoSegmentsCount();
        var cmafTrackLength = player.getVideoManifest().getDuration();

        var maxFragmentTime = 0;
        for (var i = 0; i < totalSegments; i++) {
          var segmentDuration = videoSegments[i].getDuration();
          if (maxFragmentTime > segmentDuration) continue;
          maxFragmentTime = segmentDuration;
        }
        minBufferDuration = 4 * maxFragmentTime;

        player.setBufferTime(minBufferDuration);

        var handleRandomSwitch = function (currentTime) {
          var duration = player.getDuration();
          var switchingTime = duration * 0.3;

          if (currentTime < switchingTime) return;
          if (Math.random() > 0.05) return;

          var newRepresentationIndex = 1;

          var totalSegmentsCount = player
            .getManifest()
            .getRepresentation(newRepresentationIndex)
            .getTotalSegmentsCount();
          var switchingSegment = player.getPlayingSegment().getNumber();
          if (!overwriteCurrentFragment) {
            switchingSegment += 1;
          }
          player.setVideoSegments({
            representationNumber: 1,
            startSegment: switchingSegment,
            endSegment: totalSegmentsCount - 1,
          });
          player.removeEventListener(handleRandomSwitch);
        };
        player.on("onTimeUpdate", handleRandomSwitch);

        done();
      }

      function executeTest(player, done) {
        player.startBuffering();
        if (player.getPreBufferedTime() >= minBufferDuration) {
          player.play();
        } else {
          player.on("onVideoSegmentLoaded", function (event) {
            if (player.getPreBufferedTime() >= minBufferDuration) {
              player.play();
            }
          });
        }

        async_test(function (test) {
          video.addEventListener(
            "play",
            test.step_func(function (event) {
              if (video.paused) return;
              assert_true(true);
              test.done();
            })
          );
        }, "Playback starts");

        async_test(function (test) {
          var count = 0;
          video.addEventListener(
            "timeupdate",
            test.step_func(function (event) {
              count += 1;
              if (count < 5) return;
              assert_true(true);
              test.done();
            })
          );
        }, "5 time update events fired");

        done();
      }
    </script>
  </body>
</html>
